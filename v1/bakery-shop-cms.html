<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats - Cookies & Brownies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #d4603e;
            font-size: 2.5em;
        }

        .admin-btn, .logout-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .admin-btn:hover, .logout-btn:hover {
            background: #0b7dda;
        }

        .logout-btn {
            background: #f44336;
        }

        .logout-btn:hover {
            background: #da190b;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #d4603e;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #d4603e;
            color: white;
        }

        .btn-primary:hover {
            background: #b8543a;
        }

        .btn-secondary {
            background: #999;
            color: white;
        }

        .btn-secondary:hover {
            background: #777;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            margin-bottom: 30px;
        }

        .admin-header {
            background: #2196F3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .admin-header h2 {
            margin-bottom: 10px;
        }

        .add-product-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .add-product-btn:hover {
            background: #45a049;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            background: white;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #d4603e;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .product-code {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            font-family: monospace;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 12px;
            min-height: 40px;
        }

        .product-price {
            font-size: 1.4em;
            color: #d4603e;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-category {
            display: inline-block;
            padding: 5px 12px;
            background: #ffecd2;
            color: #d4603e;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .admin-controls {
            display: none;
            gap: 10px;
            margin-top: 15px;
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-btn {
            background: #2196F3;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        /* Quantity Controls */
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #d4603e;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #b8543a;
        }

        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart-btn:hover {
            background: #45a049;
        }

        /* Cart Section */
        .cart-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .cart-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-empty {
            text-align: center;
            color: #999;
            padding: 30px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-details {
            color: #666;
            font-size: 0.9em;
        }

        .remove-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: #da190b;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            color: #d4603e;
            text-align: right;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        /* WhatsApp Section */
        .whatsapp-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .whatsapp-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .whatsapp-btn {
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .whatsapp-btn:hover {
            background: #1fb855;
        }

        .whatsapp-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Image Preview */
        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üç™ Sweet Treats</h1>
            <div>
                <button class="admin-btn" onclick="showLoginModal()">Admin Login</button>
                <button class="logout-btn" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <p>Manage your products below</p>
                <button class="add-product-btn" onclick="showAddProductModal()">+ Add New Product</button>
            </div>
        </div>

        <!-- Products Section -->
        <div id="productsSection">
            <h2 style="margin-bottom: 20px; color: #333;">Our Delicious Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h2 class="cart-title">üõí Your Cart</h2>
            <div id="cartItems" class="cart-items">
                <div class="cart-empty">Your cart is empty</div>
            </div>
            <div id="cartTotal" style="display: none;" class="cart-total"></div>
            
            <div class="whatsapp-section" id="whatsappSection" style="display: none;">
                <div class="form-group">
                    <label>WhatsApp Number (with country code)</label>
                    <input type="tel" id="whatsappNumber" class="whatsapp-input" placeholder="+971 50 123 4567">
                </div>
                <button class="whatsapp-btn" onclick="sendWhatsAppOrder()">
                    <span style="font-size: 1.5em;">üì±</span>
                    Send Order via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="closeModal('loginModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2 id="productModalTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Product Image</label>
                    <input type="file" id="productImage" accept="image/*" onchange="previewImage()">
                    <img id="imagePreview" class="image-preview">
                </div>

                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required placeholder="e.g., Chocolate Chip Cookies">
                </div>

                <div class="form-group">
                    <label>Category *</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="cookies">Cookies</option>
                        <option value="brownies">Brownies</option>
                        <option value="cakes">Cakes</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="productDescription" required placeholder="Describe your delicious product..."></textarea>
                </div>

                <div class="form-group">
                    <label>Price (AED) *</label>
                    <input type="number" id="productPrice" step="0.01" required placeholder="25.00">
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('productModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let products = [];
        let cart = [];
        let isAdmin = false;
        let editingProductId = null;

        // Admin credentials (In production, use backend authentication!)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';

        // Initialize app
        function init() {
            loadProducts();
            loadCart();
            renderProducts();
            renderCart();
        }

        // Generate unique product code
        function generateProductCode(name, description, category) {
            const timestamp = new Date().getTime();
            const data = `${name}${description}${category}${timestamp}`;
            let hash = 0;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return `PRD${Math.abs(hash).toString(36).toUpperCase().substring(0, 8)}`;
        }

        // Modal functions
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function showAddProductModal() {
            editingProductId = null;
            document.getElementById('productModalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('productModal').style.display = 'flex';
        }

        function showEditProductModal(productId) {
            editingProductId = productId;
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('productModalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productPrice').value = product.price;
            
            if (product.image) {
                document.getElementById('imagePreview').src = product.image;
                document.getElementById('imagePreview').style.display = 'block';
            }

            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Image preview
        function previewImage() {
            const file = document.getElementById('productImage').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                updateAdminUI();
                closeModal('loginModal');
                alert('Login successful!');
            } else {
                alert('Invalid credentials. Try username: admin, password: admin123');
            }
        }

        // Logout
        function logout() {
            isAdmin = false;
            localStorage.removeItem('isAdmin');
            updateAdminUI();
        }

        // Update admin UI
        function updateAdminUI() {
            document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';
            document.querySelector('.admin-btn').style.display = isAdmin ? 'none' : 'inline-block';
            document.querySelector('.logout-btn').style.display = isAdmin ? 'inline-block' : 'none';
            
            const adminControls = document.querySelectorAll('.admin-controls');
            adminControls.forEach(control => {
                control.style.display = isAdmin ? 'flex' : 'none';
            });
        }

        // Product form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveProduct();
        });

        function saveProduct() {
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const imageFile = document.getElementById('productImage').files[0];

            if (editingProductId) {
                // Edit existing product
                const product = products.find(p => p.id === editingProductId);
                product.name = name;
                product.category = category;
                product.description = description;
                product.price = price;

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        product.image = e.target.result;
                        saveProducts();
                        renderProducts();
                        closeModal('productModal');
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    saveProducts();
                    renderProducts();
                    closeModal('productModal');
                }
            } else {
                // Add new product
                const code = generateProductCode(name, description, category);
                const product = {
                    id: Date.now(),
                    code: code,
                    name: name,
                    category: category,
                    description: description,
                    price: price,
                    image: null,
                    createdAt: new Date().toISOString()
                };

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        product.image = e.target.result;
                        products.push(product);
                        saveProducts();
                        renderProducts();
                        closeModal('productModal');
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    products.push(product);
                    saveProducts();
                    renderProducts();
                    closeModal('productModal');
                }
            }
        }

        // Delete product
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== productId);
                saveProducts();
                renderProducts();
            }
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">No products available yet. Admin can add products.</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-code">${product.code}</div>
                    ${product.image ? `<img src="${product.image}" class="product-image" alt="${product.name}">` : `<div class="product-image" style="display: flex; align-items: center; justify-content: center; font-size: 4em;">${product.category === 'cookies' ? 'üç™' : product.category === 'brownies' ? 'üç´' : 'üßÅ'}</div>`}
                    <div class="product-category">${product.category.toUpperCase()}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">AED ${product.price.toFixed(2)}</div>
                    
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                        <span class="quantity-display" id="qty-${product.id}">1</span>
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                    </div>
                    
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    
                    <div class="admin-controls" style="display: ${isAdmin ? 'flex' : 'none'}">
                        <button class="edit-btn" onclick="showEditProductModal(${product.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Quantity control
        function changeQuantity(productId, change) {
            const qtyElement = document.getElementById(`qty-${productId}`);
            let currentQty = parseInt(qtyElement.textContent);
            currentQty = Math.max(1, currentQty + change);
            qtyElement.textContent = currentQty;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`qty-${productId}`).textContent);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    code: product.code,
                    price: product.price,
                    quantity: quantity
                });
            }
            
            saveCart();
            renderCart();
            
            // Reset quantity to 1
            document.getElementById(`qty-${productId}`).textContent = '1';
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
        }

        // Render cart
        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            const whatsappSection = document.getElementById('whatsappSection');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                cartTotalDiv.style.display = 'none';
                whatsappSection.style.display = 'none';
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">
                            Code: ${item.code} | Quantity: ${item.quantity} | 
                            Price: AED ${item.price.toFixed(2)} | 
                            Subtotal: AED ${(item.price * item.quantity).toFixed(2)}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
            
            cartTotalDiv.innerHTML = `Total: AED ${total.toFixed(2)}`;
            cartTotalDiv.style.display = 'block';
            whatsappSection.style.display = 'block';
        }

        // Send WhatsApp order
        function sendWhatsAppOrder() {
            const phoneNumber = document.getElementById('whatsappNumber').value.replace(/\s/g, '');
            
            if (!phoneNumber) {
                alert('Please enter your WhatsApp number');
                return;
            }
            
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            let message = 'üç™ *New Order from Sweet Treats* üç™\n\n';
            message += '*Order Details:*\n';
            message += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
            
            cart.forEach((item, index) => {
                message += `${index + 1}. *${item.name}*\n`;
                message += `   Code: ${item.code}\n`;
                message += `   Quantity: ${item.quantity}\n`;
                message += `   Price: AED ${item.price.toFixed(2)}\n`;
                message += `   Subtotal: AED ${(item.price * item.quantity).toFixed(2)}\n\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';
            message += `*Total Amount: AED ${total.toFixed(2)}*\n\n`;
            message += `Customer Contact: ${phoneNumber}`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function loadProducts() {
            const saved = localStorage.getItem('products');
            products = saved ? JSON.parse(saved) : [];
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const saved = localStorage.getItem('cart');
            cart = saved ? JSON.parse(saved) : [];
        }

        // Check admin status on load
        window.onload = function() {
            isAdmin = localStorage.getItem('isAdmin') === 'true';
            updateAdminUI();
            init();
        };
